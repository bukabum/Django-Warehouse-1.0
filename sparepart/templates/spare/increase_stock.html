{% include "base.html" %}
<br/>
<div style="max-width: 80%; margin-left: auto; margin-right: auto;">
    <h2>Tambah Stock</h2>
    <br/>
    <form enctype="multipart/form-data" action="." method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Nama Barang</label>
        <input disabled readonly type="text" class="form-control" name="sparepart_name" value="{{ spare.name }} - {{ spare.product_code }}">
    </div>
    <div class="form-group">
        <label for="name">Stock Masuk</label>
        <input required type="number" class="form-control" name="stock_in">
    </div>
    <div class="form-group">
        <label for="name">Keterangan / Alasan</label>
        <textarea required rows="10" class="form-control" name="keterangan"></textarea>
    </div>
    <br/>
    <a href="{% url 'view_saprepart' spare.id %}" style="color: white;" class="btn btn-primary shadow-none">Lihat Produk</a>
    <button class="btn btn-primary float-right shadow-none" value="submit" type="submit">Kirim</button>
    </form>
</div>
